<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="potato.ico" type="image/x-icon">
    <title>Click the Click</title>
    <script src="./script/clickEvents.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="info">
            <p>test info:
                <span class="info-message">GUGUGAGA</span>
            </p>
        </div>

        <div id="helper">
            <button onclick="showFriend()">Friends></button>
            <div id="friends" class="hide">
                <span id="friends-overlay"></span>
                <button id="exit" onclick="showFriend()">X</button>
                <table>
                    <tr>
                        <th>Potato Friends</th>
                        <th>Upgrade</th>
                    </tr>
                    <tr>
                        <th>Just Potato</th>
                        <th><button class="inviteBtn" onclick="inviteFriend(50)">Invite</button></th>
                    </tr>
                    <tr>
                        <th>Little Potato</th>
                        <th><button class="inviteBtn" onclick="inviteFriend(100)">Invite</button></th>
                    </tr>
                    <tr>
                        <th>Cute Potato</th>
                        <th><button class="inviteBtn" onclick="inviteFriend(150)">Invite</button></th>
                    </tr>
                </table>
            </div>
        </div>

        <div id="main-game">
            <div id="counter">
                <h1 id="click-count">0</h1>
            </div>
            <div id="clicker">
                <img id="potato-image" src="./picture/potato-1.png" alt="Potato!" onclick="incrementClickCount()">
            </div>
        </div>

        <div id="option-menu">
            <button onclick="showOption()">Options></button>
            <div id="options" class="hide">
                <ul>
                    <li>
                        <input type="checkbox" name="shack" id="shack" onchange="noShack()" checked>
                        <label for="shack">Shaking</label>
                    </li>
                    <li>
                        <button id="spin-btn" onclick="spin()">Spin!</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
